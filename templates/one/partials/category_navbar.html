        {% for cat in category %}
            {% if cat.parent == None %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post:category' cat.slug %}">{{ cat.title }}</a>
                    {% if cat.children.active %}
                        {% include 'one/partials/category_loop.html' %}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}

    </ul>
